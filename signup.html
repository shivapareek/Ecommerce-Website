<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
</head>
<body>
    <!-- Your signup form -->
    <form id="signupForm" onsubmit="return signup()">
        <!-- Form fields -->
        <input type="text" id="username" name="username" placeholder="Username" required><br>
        <input type="password" id="password" name="password" placeholder="Password" required><br>
        <!-- Submit button -->
        <button type="submit">Sign Up</button>
    </form>

   <script>
    function signup() {
        // Perform signup logic here
        // Example: Validate form fields, send data to backend, etc.
        // Assuming signup is successful
        // Call the JavaScript function to notify Flutter app
        window.flutter_inappwebview.callHandler('SignupChannel', 'Signup Successful');
        // Redirect to login page
        window.location.href = 'https://yourdomain.com/login.html';
        return false; // Prevent form submission
    }
</script>
</body>
</html>
