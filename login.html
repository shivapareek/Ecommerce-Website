<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <!-- Your login form -->
    <form id="loginForm" onsubmit="return login()">
        <!-- Form fields -->
        <input type="text" id="username" name="username" placeholder="Username" required><br>
        <input type="password" id="password" name="password" placeholder="Password" required><br>
        <!-- Submit button -->
        <button type="submit">Login</button>
    </form>

    <script>
    function login() {
        // Perform login logic here
        // Example: Validate form fields, send data to backend, etc.
        // Assuming login is successful
        // Call the JavaScript function to notify Flutter app
        window.flutter_inappwebview.callHandler('LoginChannel', 'Login Successful');
        // Redirect to index page
        window.location.href = 'https://yourdomain.com/index.html';
        return false; // Prevent form submission
    }
</script>

</body>
</html>
